<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="main-container-wrapper">
       <div class="inner-main-wrapper">
          <div class="main-header-container">
              <button id="first-btn">Again</button>
              <p>Between 1 and 20</p>
          </div>

          <h1 class="guess-my-number-text">Guess My Number!</h1>

          <div class="display-number-container">
            <div class="divider-line-container"></div>
            <div id="second-btn">?</div>
          </div>


          <div class="guess-numbekckbr-container">
              <div class="first-number-btn">
                  <input type="text" class="input-digit" value="">
                 <button id="third-btn">Check!  </button>
              </div>

              <div class="second-number-btn">
                 <h2 class="start-guessing-header">Start guessing ...</h2>

                 <div class="score-display">
                    <h1 class="score-header">Score:</h1>
                    <h2 class="score-number">20</h2>
                 </div>

                 <div class="highscore-display">
                    <h1 class="highscore-header">Highscore:</h1>
                    <h2 class="highscore-number">17</h2>
                 </div>


              </div>
          </div>
       </div>
    </div>

    
    <script src="./main.js"></script>
</body>
</html>
